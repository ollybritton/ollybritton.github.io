---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <section class="post-title">

    <h1>{{page.title}}</h1>
    <h3 class="light">{{page.date | date: "%b %-d %Y" }}, {{page.author}}</h3>

  </section>

  <section class="post-content">
    <p>

      {{page.content}}

    </p>
  </section>

</article>
